springfox.documentation.swagger.v2.path=/api-docs
server.port=8443
spring.jackson.date-format=pl.itger.PolishAPI.RFC3339DateFormat
#spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
#spring.datasource.url=jdbc:hsqldb:hsql://localhost:9001
#spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
#spring.datasource.username=SA
#spring.datasource.password=
#spring.jpa.show-sql=true
#Mongo Config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=PolishAPI
spring.data.mongodb.repositories.type=auto
spring.data.mongodb.uri=mongodb://127.0.0.1:27017
#logging.level.root=WARN
logging.level.org.springframework.context.annotation=DEBUG
logging.level.org.springframework.web=DEBUG

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:polishapi.p12
server.ssl.key-store-password=polishapi
server.ssl.key-alias=polishapi

security.require-ssl=true
